<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>kalkulator</title>
	<link rel="stylesheet" type="text/css" href="style(basic).css">
</head>
<body>
<div id="container">
	<div id="menu">
		<div class="basic">
			<a href="basic.html">Basic</a>
		</div>
		<div id="lane_menu"></div>
		<div class="pangkat">
			<a href="pangkat.HTML">Pangkat</a>
		</div>
		<div id="lane_menu"></div>
		<div class="logaritma">
			<a href="logaritma.html">Logaritma</a>
		</div>
		<div id="lane_menu"></div>
		<div class="akar">
			<a href="akar.html">Akar</a>
		</div>
		<div id="lane_menu"></div>
		<div id="close">
			<center><img src="img/close.png" onclick="close_menu()"></center>
		</div>
		<div id="versi">
			<center>Beta.008</center>
		</div>
	</div>
	<div id="judul"><h1 align="center">Kalkulator Basic</h1></div>
	<div id="lane_navigasi">
		<div id="lane"></div>
		<div id="navigasi"><img src="img/menu.png" onclick="open_menu()"></div>
	</div>
	<div id="main">
		<center><input id="data1" type="text" name="" value=""></center><br>
		<center><input id="data2" type="text" name="" value=""></center>
		<div id="button">
			<button onclick="plus()">Tambah</button>
			<button onclick="mins()">Kurang</button>
			<button onclick="times()">Kali</button>
			<button onclick="different()">Bagi</button>
		</div>
		<div id="hasil">
			<p></p>
		</div>
		<center><button id="reset" onclick="reset()">Reset</button></center>
	</div>
	<div id="lane_copy">
		<div id="lane"></div>
		<footer id="copy">Copyright &copy; IndraRusyana</footer>
	</div>
<script type="text/javascript">
	function open_menu() {
		var menu1 = document.getElementById('menu');
		var navigasi1 = document.getElementById('navigasi');
		menu1.style.display = 'block';
		navigasi1.style.display = 'none';
	}


	function close_menu() {
		var menu1 = document.getElementById('menu');
		var navigasi1 = document.getElementById('navigasi');
		menu1.style.display = 'none';
		navigasi1.style.display = 'block';	
	}

	function reset() {
		var input1 = document.getElementById('data1').value = '';
		var input2 = document.getElementById('data2').value = '';

		const hasil1 = document.getElementById('hasil');
		const hasil_p = hasil1.querySelector('p');
		const pbaru = document.createElement('p');
		const textpbaru = document.createTextNode('');

		pbaru.appendChild(textpbaru);
		hasil1.replaceChild(pbaru, hasil_p);
	}	

	function plus() {
		var input1 = document.getElementById('data1').value;
		var input2 = document.getElementById('data2').value;
		
		tambah(input1, input2);

		document.querySelector('p').innerHTML = tambah(input1, input2);
	}

	function mins() {
		var input1 = document.getElementById('data1').value;
		var input2 = document.getElementById('data2').value;
		
		kurang(input1, input2);

		document.querySelector('p').innerHTML = kurang(input1, input2);
	}

	function times() {
		var input1 = document.getElementById('data1').value;
		var input2 = document.getElementById('data2').value;
		
		kali(input1, input2);

		document.querySelector('p').innerHTML = kali(input1, input2);
	}

	function different() {
		var input1 = document.getElementById('data1').value;
		var input2 = document.getElementById('data2').value;
		
		bagi(input1, input2);

		document.querySelector('p').innerHTML = bagi(input1, input2);
	}

	function tambah(x, y) {
		return parseInt(x) + parseInt(y) ;
	}

	function kurang(x, y) {
		return x - y ;
	}

	function kali(x, y) {
		return x * y ;
	}

	function bagi(x, y) {
		return x / y ;
	}
</script>

</div>
</body>
</html>
