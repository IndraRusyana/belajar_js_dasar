<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock scissors paper game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Rock Paper Scissoors</h1>
	</header>

	<div class="score-board">
		<div id="user-label" class="badge">user</div>
		<div id="computer-label" class="badge">comp</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>

	<div class="result">
		<p>Are You Ready !!!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img class="images" src="images/rock.png" alt="">
			<p class="atr" id="rock">Rock</p>
		</div>
		<div class="choice" id="p">
			<img class="images" src="images/paper.png" alt="">
			<p class="atr" id="paper">Paper</p>
		</div>
		<div class="choice" id="s">
			<img class="images" src="images/Scissors.png" alt="">
			<p class="atr" id="scissors">Scissors</p>
		</div>
	</div>

	<p id="action-message">Make Your Move.ok</p>

	<div class="computer">
		<div class="images-comp">
			<img class="images" src="images/tandatanya.png" alt="">
		</div>
		<p class="choice-comp">Computer Choices.</p>
	</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
