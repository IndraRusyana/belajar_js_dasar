<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
	
		var nilai = prompt("harap masukkan nilai anda ( 0 - 100 )");

		if (nilai >= 90 && nilai <= 100) {
			document.write("Anda mendapat grade A");
		} else if (nilai >= 80 && nilai <= 89) {
			document.write("Anda mendapat grade B");
		} else if (nilai >= 70 && nilai <= 79) {
			document.write("Anda mendapat grade C");
		} else if (nilai >= 60 && nilai <= 69) {
			document.write("Anda mendapat grade D");
		} else if (nilai >= 0 && nilai <= 59) {
			document.write("Anda mendapat grade E");
		} else {
			document.write("Anda memasukan angka yang salah")
		}

	</script>
	
	<title></title>
</head>
<body>

</body>
</html>
