<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
		
		var nilai = prompt('Masukkan nilai anda ( 100, 90, 80, 70, 60 )');

		switch ( nilai ) {
			case '100' :
				document.write('Nilai anda grade A');
				break;
			case '90' :
				document.write('Nilai anda grade B');
				break;
			case '80' :
				document.write('Nilai anda grade C');
				break;
			case '70' :
				document.write('Nilai anda grade D');
				break;
			case '60' :
				document.write('Nilai anda grade E');
				break;
			default :
				document.write('Anda memasukkan nilai yang salah');
				break;
		
		}

			

	</script>

	<title></title>
</head>
<body>

</body>
</html>
