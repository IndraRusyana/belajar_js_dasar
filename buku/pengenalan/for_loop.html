<!DOCTYPE html>
<html>
<head>

	<script type="text/javascript">
		

		// TANPA FOR LOOP
		var arrkota = new Array('JKT', 'BDG', 'SBY', 'MDN');
		document.write(arrkota[0] + "<br>");
		document.write(arrkota[1] + "<br>");
		document.write(arrkota[2] + "<br>");
		document.write(arrkota[3] + "<br>");


		// DENGAN FOR LOOP
		var arrkota1 = new Array('JKT', 'BDG', 'SBY', 'MDN');
		for (var i=0; i<=3; i++) {
			document.write(arrkota1[i] + "<br>");
		}


		// CONTOH LAIN FOR LOOP
		arrMobil = ['Sedan', 'Fortuner', 'Avanza', 'Daihatsu'];
		var i=0;
		for (;arrMobil[i];) {
			document.write(arrMobil[i] + "<br>");
			i++;
		}



	</script>

	<title></title>
</head>
